syntax = "proto3";

service MessageService {
  rpc Insert(Message) returns (MessageResponse) {}
  rpc InsertMany(MessageList) returns (MessageResponse) {}
}

message Message {
  string id = 1;
  string text = 2;
  int64 time = 3;
}

message MessageList {
  repeated Message messages = 1;
}

message MessageResponse {
  string status = 1;
}

